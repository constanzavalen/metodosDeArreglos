<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Todo List</title>
</head>
<body>
    
    <div id="card" class="card border-dark mb-3 m-3" style="max-width: 35rem;">
        <div class="card-header"><h5 class="card-title">Todo List</h5></div>
        <div class="card-body text-dark">
            <p class="card-text">Nueva tarea</p>
          <div class="input-group mb-3">
            <input id="nuevaTarea" type="text" class="form-control" aria-describedby="button-addon2">
            <button id="agregarTarea" class="btn btn-success" type="button" id="button-addon2">Agregar</button>
          </div>
          <div class="d-flex justify-content-sm-between ">
            <div>
                <p class="card-text m-0">Total: <span id="tareasContadas"></span></p>
                <p class="card-text">Realizadas: <span id="tareasRealizadas"></span></p>
              </div>
              <div>
                <table class="table table-borderless">
                    <thead>
                      <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Tarea</th>
                        <th scope="col">Acciones</th>
                      </tr>
                    </thead>
                    <tbody id="tabla">
                    </tbody>
                  </table>
              </div>
          </div>
          
          
        
        </div>
    </div>

<script src="./assets/js/script.js"></script>
</body>
</html>
